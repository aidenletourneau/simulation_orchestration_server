<!DOCTYPE html>
<html>
<head>
    <title>Simulation Test Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .section {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
        }
        button:hover {
            background: #0056b3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        input, select {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        #log {
            background: #f5f5f5;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
            border: 1px solid #ddd;
        }
        .log-entry {
            margin: 2px 0;
        }
        .log-sent {
            color: #0066cc;
        }
        .log-received {
            color: #009900;
        }
        .log-error {
            color: #cc0000;
        }
    </style>
</head>
<body>
    <h1>Simulation Orchestration Server - Test Client</h1>
    
    <div class="section">
        <h2>Connection</h2>
        <input type="text" id="serverUrl" value="ws://localhost:3000/ws" placeholder="WebSocket URL">
        <button onclick="connect()">Connect</button>
        <button onclick="disconnect()" id="disconnectBtn" disabled>Disconnect</button>
        <div id="connectionStatus">Not connected</div>
    </div>

    <div class="section">
        <h2>Registration</h2>
        <input type="text" id="simId" placeholder="Simulation ID" value="cyber_sim">
        <input type="text" id="simName" placeholder="Simulation Name" value="Cyber Range Simulator">
        <button onclick="register()" id="registerBtn" disabled>Register</button>
    </div>

    <div class="section">
        <h2>Send Event</h2>
        <select id="eventType">
            <option value="attack.detected">attack.detected</option>
            <option value="sensor.triggered">sensor.triggered</option>
            <option value="emergency.activated">emergency.activated</option>
        </select>
        <button onclick="sendEvent()" id="sendEventBtn" disabled>Send Event</button>
    </div>

    <div class="section">
        <h2>Log</h2>
        <button onclick="clearLog()">Clear Log</button>
        <div id="log"></div>
    </div>

    <script>
        let ws = null;
        let registered = false;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = 'log-entry log-' + type;
            entry.textContent = new Date().toLocaleTimeString() + ' - ' + message;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        function connect() {
            const url = document.getElementById('serverUrl').value;
            log('Connecting to ' + url + '...');
            
            ws = new WebSocket(url);
            
            ws.onopen = function() {
                log('Connected!', 'received');
                document.getElementById('connectionStatus').textContent = 'Connected';
                document.getElementById('disconnectBtn').disabled = false;
                document.getElementById('registerBtn').disabled = false;
            };
            
            ws.onmessage = function(event) {
                const msg = JSON.parse(event.data);
                log('Received: ' + JSON.stringify(msg, null, 2), 'received');
                
                if (msg.type === 'registered' && msg.status === 'ok') {
                    registered = true;
                    document.getElementById('sendEventBtn').disabled = false;
                    log('Registration successful!', 'received');
                } else if (msg.type === 'command') {
                    log('COMMAND RECEIVED: ' + msg.command + ' with params: ' + JSON.stringify(msg.params), 'received');
                }
            };
            
            ws.onerror = function(error) {
                log('WebSocket error: ' + error, 'error');
            };
            
            ws.onclose = function() {
                log('Disconnected', 'error');
                document.getElementById('connectionStatus').textContent = 'Not connected';
                document.getElementById('disconnectBtn').disabled = true;
                document.getElementById('registerBtn').disabled = true;
                document.getElementById('sendEventBtn').disabled = true;
                registered = false;
            };
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }

        function register() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('Not connected!', 'error');
                return;
            }

            const msg = {
                type: 'register',
                id: document.getElementById('simId').value,
                name: document.getElementById('simName').value
            };

            ws.send(JSON.stringify(msg));
            log('Sent: ' + JSON.stringify(msg), 'sent');
        }

        function sendEvent() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('Not connected!', 'error');
                return;
            }

            if (!registered) {
                log('Not registered! Please register first.', 'error');
                return;
            }

            const eventType = document.getElementById('eventType').value;
            const simId = document.getElementById('simId').value;

            const msg = {
                type: 'event',
                event_type: eventType,
                source: simId,
                payload: {
                    timestamp: new Date().toISOString(),
                    severity: 8
                }
            };

            ws.send(JSON.stringify(msg));
            log('Sent event: ' + JSON.stringify(msg), 'sent');
        }
    </script>
</body>
</html>
